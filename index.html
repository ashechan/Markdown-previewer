    <title>Markdown Previewer</title>

    <script>

function updatePreview() {
    let previewElement = document.getElementById("preview");
    let editorValue = document.getElementById("editor").value;
    let markedUpHtml = marked(editorValue);
    previewElement.innerHTML = markedUpHtml;
   
}

function setDefault() {
    let defaultText = `\

</dl>

\'This is an example of inline code\'

\`\`\`

    return multiLineCodeBlock;
}
\`\`\`

-Items

>Example of Block Quote

**This text is bold**

    `;
    let editorField = document.getElementById("editor");
    let previewElement = document.getElementById("preview");
    editorField.value = defaultText;
    previewElement.innerHTML = marked(defaultText);

}

  <body onload="setDefault()">
    

   <div class="container-fluid">

        <div class="col-6 bg-primary d-flex flex-column">
            <h2 class="text-center my-3">Editor</h2>
            <div class="form-group flex-grow-1 d-flex flex-column">
            <textarea id="editor" class="form-control flex-grow-1" onkeyup="updatePreview()"></textarea>
        </div>
        </div>
        <div class="col-6 bg-secondary">
            <h2 class="text-center my-3">Preview</h2>
